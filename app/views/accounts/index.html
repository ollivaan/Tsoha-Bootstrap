{% extends "base.html" %}
{% block content %}

  <h1>Käyttäjät</h1>

  <!-- Lisää tuote on vain kauppiaan käytössä-->


  <table class="table table-striped table-bordered">
    <thead>
        
   
      <tr>
        <th>Nimi</th>
        <th>Id</th>
        <th></th>
      </tr>
      
    </thead>
    <tbody>
      {% for vendor in vendors %}
    <tr>
          <td><a href="{{base_path}}/accounts/{{vendor.id}}">{{vendor.name}}</td>
          <td>{{vendor.name}}</td>
          <td>{{vendor.id}}</td>

      {% endfor %}
    </tbody>
  </table>
{% endblock %}
