{% extends "base.html" %}
{% block content %}
  <h1>Muokkaa tuotetta</h1>

  <form>
    <div class="checkbox">
      <label>
        <input type="checkbox">
        Ostettu
      </label>
    </div>
    <div class="form-group">
      <label>Nimi</label>
      <input type="text" class="form-control" value="Turun sinappi">
    </div>
    <div class="form-group">
      <label>Julkaisupäivä</label>
      <input type="text" class="form-control" value="11.11.2011">
    </div>
    <div class="form-group">
      <label>Julkaisija</label>
      <input type="text" class="form-control" value="Unilever">
    </div>
    <div class="form-group">
      <label>Kuvaus</label>
      <textarea class="form-control"> Turun Sinappi (ruots. Åbo senap) on monikansallisen Unileverin omistama elintarvikemerkki.[1] Sinappia on neljä perusmakua: mieto, väkevä, tulinen ja Linnan sinapiksi kutsuttu makea ja väkevä
      </textarea>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
  </form>
{% endblock %}
