{% extends "base.html" %}
{% block content %}
{% import "macros/forms.html" as forms %}


<h1>Kirjoita arvostelu tuotteesta</h1> 
{{ "now"|date('d/m/Y H:i', timezone="Europe/Paris") }}


<form>
  <table class="table table-striped table-bordered">
   <div class="form-group">
      <label>Nimi</label>
      <input type="text" class="form-control" value="">
    </div>
  <div class="form-group">
  <label>Kauppa</label>
  <select class="form-control" name="Grocery">
    {% for grocery in groceries %}
      <option value="{{grocery.id}}">{{grocery.name}}</option>
    {% endfor %}
  </select>
  <label>Arvosana</label>
  <select class="form-control" name="arvionti">
      <option value="1"> </option>
      <option value="1">1</option>
      <option value="2">2</option> 
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
  </select>
  <div class="form-group">
  <label>Kommentti</label>
  <textarea class="form-control" name="comment"></textarea>
  <input type="hidden" name="grocery_id" value="{{grocery.id}}">
  <button type="submit" class="btn btn-primary">Lähetä</button>
</div>

      <label>Kuvaus</label>
      <textarea class="form-control"></textarea>
      </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>-->
</form>

{% endblock %}
