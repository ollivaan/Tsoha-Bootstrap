{% extends "base.html" %}
{% block content %}

  <h1>Kaupat</h1>

  <!-- Lisää tuote on vain kauppiaan käytössä-->


  <table class="table table-striped table-bordered">
    <thead>
        
   
      <tr>
        <th>Nimi</th>
        <th>Lisäyspäivä</th>
        <th>Julkaisija</th>
        <th>Id</th>
        <th>Arvosana</th>
        <th></th>
      </tr>
      
    </thead>
    <tbody>
      {% for grocery in groceries %}
    <tr>
          <td><a href="{{base_path}}/grocery/{{grocery.id}}">{{grocery.name}}</td>
          <td>{{grocery.published}}</td>
          <td>{{grocery.publisher}}</td>
          <td>{{grocery.id}}</td>
          <td>
              {% if grocery.purchased %}
                <label class="label label-success">arvioitu
              {% else %}
                <label class="label label-danger">ei arvioitu
              {% endif %}
          </td>
          <!--<td>{{grocery.price}}</td>-->
          <td><a class="btn btn-default btn-sm" href="{{base_path}}/review/{{grocery.id}}">Lisää arvostelu</a></td>
        <!--</tr>grocery/{{grocery.id}}/edit-->
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
