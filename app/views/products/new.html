{% extends "base.html" %}
{% block content %}
  <h1>Lis채채 uusi tuote</h1>
    <!--public $id, $product_id, $name, $purchased, $description, $expirationdate, $published, $publisher, $category, $price;-->

  <form method="post" action="{{base_path}}/products">
    <div class="form-group">
      <label>Nimi</label>
      <input type="text" name="name" class="form-control">
    </div>

    <div class="form-group">
      <label>Julkaisija</label>
      <input type="text" name="publisher" class="form-control">
    </div>

    <div class="form-group">
      <label>Kategoria</label>
      <input type="text" name="category" class="form-control">
    </div>
     <div class="form-group">
      <label>Julkaisu pvm</label>
      <input type="text" name="published" class="form-control">
    </div>

    <div class="form-group">
      <label>Kuvaus</label>
      <textarea name="description" class="form-control"></textarea>
    </div>
      
    <div class="form-group">
      <label>Hinta</label>
      <textarea name="price" class="form-control"></textarea>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Lis채채</button>
    </div>
  </form>
{% endblock %}
