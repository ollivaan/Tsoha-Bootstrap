{% extends "base.html" %}
{% block content %}
  <h1>Lis채채 uusi tuote</h1>
    <!--public $id, $product_id, $name, $purchased, $description, $expirationdate, $published, $publisher, $category, $price;-->
  {% if errors %}
    <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}

  <form method="post" action="{{base_path}}/products">
    <div class="form-group">
      <label>Nimi</label>
      <input type="text" name="name" class="form-control" value="{{attributes.name}}">
    </div>

    <div class="form-group">
      <label class="control-label">Julkaisija</label>
      <input type="text" name="publisher" class="form-control" value="{{attributes.publisher}}">
    </div>

    <div class="form-group">
      <label>Kategoria</label>
      <input type="text" name="category" class="form-control" value="{{attributes.category}}">
    </div>
     <div class="form-group">
      <label>Julkaisu pvm</label>
      <input type="text" name="published" class="form-control" value="{{attributes.published}}">
    </div>

    <div class="form-group">
      <label>Kuvaus</label>
      <textarea name="description" class="form-control" value="{{attributes.description}}"></textarea>
    </div>
      
    <div class="form-group">
      <label>Hinta</label>
      <textarea name="price" class="form-control" value="{{attributes.price}}"></textarea>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Lis채채</button>
    </div>
  </form>
{% endblock %}
